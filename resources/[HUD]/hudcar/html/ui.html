<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>

</head>


<body>
<div class="full-screen" style="position: relative; bottom: 8%; left: 75px;">
    <div class="wrap">
        <div class="vehicle" > 
        <div class="speed" style="position: relative; left: -8px;"> 
            <svg width="53" height="53">
                <circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="4.5" style="stroke-opacity: 0.3;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="85.2 30" stroke-dashoffset="0"/>
                <circle class="progress progress-speed" stroke="white" stroke-width="4.4" style="stroke-opacity: 1;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="84 30" stroke-dashoffset="0"/>
            </svg>
            <div class="speedamount" style="position: relative; bottom: 35px;"> 100 </div>
            <div class="smalltext" style="position: relative; left: 3px; bottom: 29px;"> km/h </div>
		</div>
        <div class="fuell" style="position: relative; bottom: 81.5px; right: 4.0%;">
            <svg class="circle" width="50" height="50">
                <circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="4.5" style="stroke-opacity: 0.3;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="85.2 30" stroke-dashoffset="0"/>
                <circle class="progress progress-fuel" stroke="white" stroke-width="4.4" style="stroke-opacity: 1;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="84 30" stroke-dashoffset="0"/>
            </svg>
            <div class="smalltext" style="position: relative;"><img class="imgfuel" src="fuel.png"></img></div>
		</div>
        </div>
    </div>
</div>
</body>

<head>
	<!-- Need to include jQuery! -->
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script>
		var audioPlayer = null;
		// Listen for NUI Messages.
		window.addEventListener('message', function(event) {
			// Check for playSound transaction
			if (event.data.transactionType == "playSound") {
			
			  if (audioPlayer != null) {
				audioPlayer.pause();
			  }

			  audioPlayer = new Audio("./sounds/" + event.data.transactionFile + ".ogg");
			  audioPlayer.volume = event.data.transactionVolume;
			  audioPlayer.play();

			}
		});
	</script>
</head>
