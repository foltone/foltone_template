<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>

	<body>

		<div id="ui">

			<div class="playerStats">

				<div class="stat" id="money">
					<div class="icon">
						<img src="img/wallet.png">
					</div>
					<span>0 $</span>
				</div>

				<div class="stat" id="dirtymoney">
					<div class="icon">
						<img src="img/money-bag.png">
					</div>
					<span>0 $</span>
				</div>

				<div class="stat" id="bankmoney">
					<div class="icon">
						<img src="img/credit-card.png">
					</div>
					<span>0 $</span>
				</div>

				<div class="stat" id="job">
					<div class="icon">
						<img src="img/job.png">
					</div>
					<span>Chargement...</span>
				</div>

				<div class="triangle" id="job2">
				    <div class="icon">
				<span>Chargement...</span>
				</div>
				
				<div class="info">
					<div class="badge">
						<div class="subcontainer">
							<img class="badge" src="img/job2.png">
						</div>
					</div>
				</div>

			</div>
				
		</div>

	</body>

</html>
