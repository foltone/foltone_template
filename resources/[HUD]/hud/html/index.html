<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="statusHud">
        <div class="barHealth">
            <svg width="53" height="53">
                <circle class="progress progress-health" stroke="#338b4c" stroke-width="5.0" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconHealth" src="img/heart.svg"></img>
        </div>
        
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:22px;">
                <circle class="progress progress-armor" stroke="#248bbf" stroke-width="5.0" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconArmor" src="img/shield.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:45px;">
                <circle class="progress progress-burger" stroke="#c5995b" stroke-width="5.0" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconYemek" src="img/burger.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:66px;">
                <circle class="progress progress-water" stroke="#0090cf" stroke-width="5.0" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconSu" src="img/water.png"></img>
        </div>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>

</html>
